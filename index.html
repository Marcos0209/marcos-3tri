<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Som de Instrumento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Sons Instrumentais</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Trompete</button>
        <button class="tecla tecla_clap">Flauta</button>
        <button class="tecla tecla_tim">Violino</button>

        <button class="tecla tecla_puff">Trombone</button>
        <button class="tecla tecla_splash">Saxofone</button>
        <button class="tecla tecla_toim">Tuba</button>

        <button class="tecla tecla_psh">Clarinete   </button>
        <button class="tecla tecla_tic">Berrante</button>
        <button class="tecla tecla_tom">Bombardino</button>
    </section>

    <audio src="sounds/trompete.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/flauta.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/violino.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
